<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahlula</title>
    <link rel="icon" href="Images/icon.png" sizes="16x16" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid p-4">
      <div id="reload" class="d-none">
        <img src="Images/reload.gif" alt="" />
      </div>
      <div><img src="Images/2nd-logo.svg" alt="" width="150px" /></div>

      <div class="row pt-5">
        <div class="col-md-6">
          <h3>Welcome back to <br />MAHLULA</h3>
          <div id="blue-rectangel"></div>
          <p class="main-para">Sign in to continue to your <br />account</p>
          <div><img class="w-100" src="Images/lamp.png" alt="" /></div>
        </div>
        <div class="col-md-6 form-sign">
          <form id="form">
            <h5>Sign In to MAHLULA</h5>
            <button>
              <img src="Images/facebook.svg" alt="" /> Continue with Facebook
            </button>
            <button>
              <img src="Images/Google.png" alt="" /> Continue with Google
            </button>
            <div class="or-line">
              <div class="or-rect"></div>
              <p>or</p>
              <div class="or-rect"></div>
            </div>

            <div class="email-input position-relative">
              <input
                type="text"
                name="email"
                placeholder="Email address"
                id="email"
              />
              <i class="fa-solid fa-envelope in-envelope"></i>
            </div>
            <div class="error"></div>

            <div class="password-input position-relative">
              <input
                id="password-input"
                type="password"
                name="password"
                placeholder="password"
              />
              <i
                class="fa-solid fa-eye in-password-icon"
                style="color: #000000"
              ></i>
              <i class="fa-solid fa-lock in-lock"></i>
            </div>
            <div class="error"></div>
            <a href="#" class="forgot">Forgot password ?</a>

            <button id="sign-in">Sign In</button>
          </form>
          <h5>New to MAHLULA ?</h5>
          <a href="index.html">
            <button id="create">Create Account</button>
          </a>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js
    "></script>
    <script src="js/sign.js"></script>
  </body>
</html>
